<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>

    <section>
        <section>
            <div>

        <section>

<script src="./javascript.js"></script>
